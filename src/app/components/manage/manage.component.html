<div class="container">
  <div class="row">
      <form class="d-flex m-2" >
          <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" [(ngModel)]="stock" name="stock" placeholder="Add Stock">
          </div>
          <button type="submit" class="btn btn-success mb-2" (click)="add()">Add</button>
      </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-10">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr *ngFor="let symbol of symbols">
            <td>{{symbol}}</td>
            <td><button class="btn btn-danger float-right" (click)="remove(symbol)"> Remove</button></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
